
<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VulnScanner — Scan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-8 sm:p-12 rounded-2xl shadow-xl max-w-2xl w-full text-center">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-100">Lets Scan...</h1>
        <a href="/report-list" class="text-gray-400 font-medium hover:text-gray-100 transition-colors duration-200">
          History →
        </a>
    </div>
    <form id="scanForm" method="post" action="/scan" class="space-y-6">
      <input type="text" name="target_url" placeholder="Enter website URL (example.com or https://example.com)" required
             class="w-full px-5 py-3 border-2 border-gray-600 bg-gray-700 text-gray-100 rounded-xl focus:outline-none focus:border-slate-500 transition-colors duration-300">
      <button type="submit" class="w-full sm:w-auto px-8 py-3 bg-slate-800 text-white font-semibold rounded-full shadow-lg hover:bg-slate-700 transition-all duration-300 transform hover:scale-105">
        Start Scan
      </button>
    </form>
    <p class="mt-8 text-sm text-red-400 font-medium">Important: Only scan websites you own or have explicit permission to test.</p>
  </div>
</body>
</html>
